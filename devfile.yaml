schemaVersion: 2.3.0
metadata:
  name: nodejs-mongodb-app
  version: 1.0.0
components:
  - name: nodejs
    container:
      image: registry.access.redhat.com/ubi8/nodejs-14:latest
      memoryRequest: 512Mi
      memoryLimit: 1Gi
      endpoints:
        - name: http
          targetPort: 3000
  - name: mongodb
    container:
      image: mongo:4.4
      memoryRequest: 1Gi
      memoryLimit: 2Gi
      env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: password
      endpoints:
        - name: mongodb
          targetPort: 27017
    volume:
      size: 5Gi
commands:
  - id: install
    exec:
      component: nodejs
      commandLine: npm install
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      component: nodejs
      commandLine: npm start
      workingDir: ${PROJECT_SOURCE}
  - id: debug
    exec:
      component: nodejs
      commandLine: npm run debug
      workingDir: ${PROJECT_SOURCE}